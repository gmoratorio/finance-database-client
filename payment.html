<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Property Finance Database</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/slate/bootstrap.css">
    <link rel="stylesheet" href="./main.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <a class="navbar-brand navbar-left" href="index.html">Property Finance Database</a>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Summaries <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="index.html">All Properties</a></li>
              <li><a href="tenant.html">All Tenants</a></li>
              <li><a href="payment.html">All Payments</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

</header>

    <main class="container summary-area">

        <table class="table table-hover">
            <caption>Payment Summary - Click on a payment for more information.</caption>

            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Comment</th>
                    <th>Tenant ID</th>
                    <th>Tenant Name</th>
                    <th>Property Address</th>
                </tr>
            </thead>

            <tbody class = "payment-table">

            </tbody>

        </table>
        <div class="btn-group btn-group-justified" role="group" aria-label="control buttons">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="add-new-property">Add New Payment</button>
            </div>
        </div>

    </main>


    <script id="payment-table" type="text/x-handlebars-template">
      <tr id="payment-{{id}}">
        <td>{{id}}</td>
        <td>{{date}}</td>
        <td>${{viewableAmount}}</td>
        <td>{{comment}}</td>
        <td>{{tenant_id}}</td>
        <td>{{name}}</td>
        <td>{{address}}</td>
      </tr>

    </script>

    <script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js"></script>

    <script src="./index.js"></script>
</body>

</html>
