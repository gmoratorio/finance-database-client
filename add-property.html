<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finances</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/slate/bootstrap.css">
    <link rel="stylesheet" href="./main.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <main class="container flex-container">
        <section class="form-container">
          <form class="edit-form">
              <div class="form-group row">
                  <div class="col-sm-1">
                      <label>ID</label>
                      <input type="text" class="form-control" id="id" value = "tbd" disabled/>
                  </div>
              </div>

              <div class="form-group row">
                  <div class="col-sm-6">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address"/>
                  </div>

              </div>

              <div class="form-group row">
                  <div class="col-sm-3">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city"/>
                  </div>
                  <div class="col-sm-1">
                      <label for="state">State</label>
                      <input type="text" class="form-control" id="state"/>
                  </div>
                  <div class="col-sm-2">
                      <label for="zip">Zip</label>
                      <input type="number" class="form-control" id="zip"/>
                  </div>
              </div>

              <div class="form-group row">
                  <div class="col-sm-3">
                      <label for="unit">Unit</label>
                      <input type="text" class="form-control" id="unit"/>
                  </div>
                  <div class="col-sm-3">
                      <label for="rent">Rent</label>
                      <input type="text" class="form-control" id="rent"/>
                  </div>
              </div>
          </form>
        </section>


        <div class="btn-group btn-group-justified" role="group" aria-label="control buttons">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="back-to-summary">Back to Property Summary</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="create-new-property">Add New Property</button>
            </div>
        </div>
    </main>

    <script id="edit-property-form" type="text/x-handlebars-template">




    </script>

    <script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js"></script>

    <script src="./index.js"></script>
</body>

</html>
