<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Property Finance Database</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/slate/bootstrap.css">
    <link rel="stylesheet" href="./main.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <main class="container flex-container">
        <div class="panel panel-default">
            <div class="panel-body property-detail">
                <div class="row">
                  <div class="col-sm-1">
                      <h3>
                          ID
                      </h3>
                  </div>
                    <div class="col-sm-6">
                        <h3>
                            Address
                        </h3>
                    </div>
                    <div class="col-sm-3">
                        <h3>
                            Unit
                        </h3>
                    </div>
                    <div class="col-sm-2">
                        <h3>
                            Rent
                        </h3>
                    </div>
                </div>
                <!-- Property info here -->
            </div>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="control buttons">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="back-to-summary">Back to Property Summary</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="edit-property">Edit this Property</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" id="delete-property">Delete this Property</button>
            </div>
        </div>
    </main>

    <script id="property-detail" type="text/x-handlebars-template">

        <div class="row">
          <div class="col-sm-1">
              <p>
                  {{id}}
              </p>
          </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <p>
                            {{address}}
                        </p>
                    </div>
                    <div class="col-sm-3">
                        <p>
                            {{city}}
                        </p>
                    </div>
                    <div class="col-sm-2">
                        <p>
                            {{state}}
                        </p>
                    </div>
                    <div class="col-sm-3">
                        <p>
                            {{zip}}
                        </p>
                    </div>

                </div>

            </div>
            <div class="col-sm-3">
                <p>
                    {{unit}}
                </p>
            </div>
            <div class="col-sm-2">
                <p>
                    ${{viewableRent}}
                </p>
            </div>
        </div>


    </script>

    <script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https:////cdnjs.cloudflare.com/ajax/libs/jquery.ba-bbq/1.2.1/jquery.ba-bbq.min.js"></script>

    <script src="./index.js"></script>
</body>

</html>
